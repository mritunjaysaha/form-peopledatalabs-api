<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form id="form">
            <div>
                <input id="first_name" type="text" name="first_name" placeholder="First Name" label="First Name"
                    aria-label="First Name">
            </div>
            <div>
                <input id="last_name" type="text" name="last_name" placeholder="Last Name" label="Last Name"
                    aria-label="Last Name">
            </div>
            <div>
                <input id="social_url" type="text" name="social_url" placeholder="linkedin.com/in/username"
                    label="Social Url" aria-label="Social url">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>


    <script src="./index.js">
    </script>

    <script>
        new FormComponent(
            document.getElementById("form"),
            document.getElementById("first_name"),
            document.getElementById("last_name"),
            document.getElementById("social_url")
        )
    </script>

</html>
